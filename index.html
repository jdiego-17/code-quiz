<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Code Quiz</h1>
        <div class="timer">Timer</div>
        <div class="quiz">
            <h2 id="question">Please answer all question and get the highest score</h2>
            <button id="start-quiz">Start</button>
            <div id="buttons"></div>
            <button id="next-btn" class="btn2">Next</button>
        </div>
        <div id="username"></div>
        <button id="saveScore"></button>
        <div id="final-score"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
